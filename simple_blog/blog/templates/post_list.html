<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog post list</title>
</head>
<body>
  <h1>Blog Posts</h1>
  <ul>
    {% for post in posts %}
      <li>
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        <p>{{post.author}}</p>
        <p>{{post.created_at}}</p>
      </li>
    {% endfor %}
  </ul>  
</body>
</html>
